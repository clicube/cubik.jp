<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>cubik.jp</title>
    <style>
      @font-face {
        font-family: PixelMplus10 Regular;
        src: url("fonts/PixelMplus10-Regular_web.woff") format("woff");
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        background: #666;
        font-family: PixelMplus10 Regular;
        -webkit-font-smoothing: none;
      }

      h1,
      #bio p,
      #profile li {
        padding: 0;
        margin: 0;
        background-color: #ddd;
        letter-spacing: 0;
      }

      h1 {
        width: 156px;
        height: 40px;
        margin: 40px 0 0 40px;
        line-height: 36px;
        font-size: 40px;
        font-weight: 500;
      }

      img#icon {
        margin: 40px 0 0 40px;
        background-color: #ddd;
        float: left;
      }

      div#bio {
        margin: 40px 0 0 40px;
        float: left;
      }

      #bio p,
      #profile li {
        height: 20px;
        margin: 10px 0 20px 0;
        font-size: 20px;
      }

      #bio1 {
        width: 440px;
      }
      #bio1 span#shift-upper {
        position: relative;
        top: -2px;
      }

      #bio2 {
        width: 400px;
      }

      #bio3 {
        width: 300px;
      }

      #bio4 {
        width: 260px;
      }

      div#profile {
        margin: 40px 0 0 40px;
        clear: both;
      }

      #profile ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #profile li {
        float: left;
        margin-right: 20px;
      }

      #profile li a {
        color: #00f;
        text-decoration: none;
      }

      #profile li a:hover {
        background-color: #00f;
        color: #fff;
      }
    </style>
    <script></script>
  </head>
  <body>
    <h1>cubik.jp</h1>
    <img id="icon" src="images/Angela3_1_10_opt.png" />
    <div id="bio">
      <p id="bio1">
        新進気鋭のインディーズバンド「バイポーラ<span id="shift-upper">」</span
        >。
      </p>
      <p id="bio2">ベースの彼がちょこっと音を奏でるだけで、</p>
      <p id="bio3">みんなの心に電流が流れる！！！</p>
      <p id="bio4">ジャーーーーン！！！！！！</p>
    </div>
    <div id="profile">
      <ul>
        <li>なまえ：きゅーぶ</li>
        <li>
          <a href="https://twitter.com/kyubing">Twitter</a>
        </li>
        <li>
          <a href="https://github.com/clicube">GitHub</a>
        </li>
      </ul>
    </div>
  </body>
</html>
